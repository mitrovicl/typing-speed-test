<!DOCTYPE html>
<html lang="en">
<head>
  <title>Test Typing Speed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <!-- <script src="  https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  <!-- <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-base.min.js" type="text/javascript"></script> -->
</head>
<body>

<div class="container-fluid">
	<div id="typing-cont">
	  	<h1 class="text-center">Typing!</h1>
	  	<div class="text-center" id="typer">
	  		<h4 class="text-center" id="quote"></h4>
	  		<input type="text" class="form-control" id="textinput" oninput="checkInput()" size="50" autofocus>
	  		<p id="speed1">Speed: <span id ="speedcpm">0</span> CPM</p>
	  		<p id="speed2">Speed: <span id ="speedwpm">0</span> WPM</p>
	  		<button class="btn btn-lg" id="playAgain"onClick="doIt()">Play Again</button>
	  	</div>
  	</div>
  	<div id="results">
  		<table id="results-table">
  			<tr>
  				<th> Index </th>
  				<th> Speed (CPM) </th>
  				<th> Speed (WPM) </th>
  			</tr>
  		</table>
  	</div>
  	<!-- <div id="container"></div> -->
</div>
	<script src="myscript.js"></script>
</body>
</html>
